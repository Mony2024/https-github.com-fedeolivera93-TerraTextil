<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Terra Textil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3>¡Acompañanos a salvar el planeta, llenando el formulario a continuación!</h3>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nombre y apellido:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="teléfono">Número de Teléfono:</label>
        <input type="numero" id="numero" name="numero" required>
      </div><h4>Elegí tu medio preferido para que hablemos con vos</h4>
      <br>
      <div class="form-group radio-group">
        <label><input type="radio" name="contact" value="email" checked> Email</label>
        <label><input type="radio" name="contact" value="telefono"> Teléfono</label>
      </div>
      <br>
    
      <div class="form-group">
        <label for="subject">Asunto:</label>
        <select id="subject" name="subject" required>
          <option value="">Seleccione un asunto</option>
          <option value="consulta">Consulta</option>
          <option value="pedido">Pedido</option>
          <option value="reclamo">Reclamo</option>
          <option value="información">Solicito más información</option>
        </select>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label>Imagen:</label>
        <img src="logo-terratextil.png" alt="logotransparente" width="60%">
      </div>
      <input type="submit" value="Enviar">
    </form>
    <br>
    <br>
  </div>
<footer>
  <p>&copy; 2024 TERRATEXTIL* Todos los derechos reservados.</p>
</footer>


<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Aquí puedes agregar más validaciones si lo deseas
  alert('Formulario enviado con éxito!');
});
</script>
</body>
</html>
